<!DOCTYPE html>
<html>
<head>
    <title>Index Page with Map</title>
</head>
<body>
    <h1>Index Page with Map</h1>

    <!-- This is where your map will be displayed -->
    <div style="height: 100%">
        {{ map|safe }}
        <!-- Map safe means thats Django wont escape it-->
    </div>
</body>
</html>
