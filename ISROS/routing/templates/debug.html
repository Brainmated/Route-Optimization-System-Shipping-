<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Information and Input Boxes</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        #map {
            height: 100%;
            width: 100%;
            position: relative;
        }
        #info-box, #input-box {
            position: absolute;
            width: 23%;
            background: rgba(255, 255, 255, 0.4); /* Semi-transparent white */
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
        #info-box {
            bottom: 100px; /* Distance from the bottom */
            left: 100px; /* Distance from the left */
            height: 24%;
        }
        #input-box {
            top: 100px; /* Distance from the top */
            left: 100px; /* Distance from the left */
            height: auto; /* Adjust height automatically based on content */
        }
        .add-location {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="map">
        <!-- Map HTML placeholder -->
        {{ map_html|safe }}
        <div id="info-box">Information</div>
        {% if not hide_input_box %}
        <div id="input-box">
            <form method="post" action="{% url 'simulate' %}">
                {% csrf_token %}
                <select name="locationA" id="locationA">
                    <option value="">Location A</option>
                    <!-- Add options here -->
                </select>
                <select name="locationB" id="locationB">
                    <option value="">Location B</option>
                    <!-- Add options here -->
                </select>
                <!-- Note: You would need to implement addLocation in Django views if it's supposed to change the form -->
                <div class="add-location">+ Add more locations</div>
                <select name="vesselType" id="vesselType">
                    <option value="">Vessel Type</option>
                    <!-- Add options here -->
                </select>
                <input type="number" name="weight" placeholder="Weight">
                <select name="propellerCondition" id="propellerCondition">
                    <option value="">Propeller Condition</option>
                    <!-- Add options here -->
                </select>
                <input type="number" name="currentGasPrice" placeholder="Current Gas Price">
                <!-- Removed the inline onclick handler -->
                <button type="submit" name="action" value="simulate">Simulate</button>
            </form>
        </div>
        {% endif %}
    </div>
</body>
</html>
