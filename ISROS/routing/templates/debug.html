<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Map</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        #map {
            height: 100%;
            width: 100%;
            position: relative; /* Needed for absolute positioning of the info box */
        }
        #info-box {
            position: absolute;
            bottom: 100px; /* Distance from the bottom */
            left: 100px; /* Distance from the left */
            width: 23%;
            height: 24%;
            background: rgba(255, 255, 255, 0.3); /* Semi-transparent white */
            padding: 10px;
            border-radius: 5px;
            z-index: 10; /* Ensure it sits above the map */
        }
    </style>
</head>
<body>
    <div id="map">
        {{ map_html|safe }}
        <div id="info-box">Information</div>
    </div>
</body>
</html>
